<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="cal-css.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600&display=swap" rel="stylesheet">
    <title>Calculator</title>

</head>

<body>
    <h1>CALCULATOR</h1>

    <div id="cal">
        <form name="form">
            <input id="val1">
        </form>
        
        <hr>

        <table>
            <tr class="row1">
                <td><input class="tab hov1" type="button" value="C" onclick="C()"
                        style="background-color:  hsla(182, 85%, 40%, 0.884);; border-radius: 10px;"></td>
                <td><input class="tab hov1" type="button" value="(" onclick="insert('(')"></td>
                <td><input class="tab hov1" type="button" value=")" onclick="insert(')')"></td>
                <td><input class="tab hov1" type="button" value="/" onclick="insert('/')"></td>
            </tr>
            <tr class="row1">
                <td><input class="tab" type="button" value="7" onclick="insert(7)"></td>
                <td><input class="tab" type="button" value="8" onclick="insert(8)"></td>
                <td><input class="tab" type="button" value="9" onclick="insert(9)"></td>
                <td><input class="tab hov1" type="button" value="*" onclick="insert('*')"></td>
            </tr>
            <tr class="row1">
                <td><input class="tab" type="button" value="4" onclick="insert(4)"></td>
                <td><input class="tab" type="button" value="5" onclick="insert(5)"></td>
                <td><input class="tab" type="button" value="6" onclick="insert(6)"></td>
                <td><input class="tab hov1" type="button" value="-" onclick="insert('-')"></td>
            </tr>
            <tr class="row1">
                <td><input class="tab" type="button" value="1" onclick="insert(1)"></td>
                <td><input class="tab" type="button" value="2" onclick="insert(2)"></td>
                <td><input class="tab" type="button" value="3" onclick="insert(3)"></td>
                <td><input class="tab hov1" type="button" value="+" onclick="insert('+')"></td>
            </tr>
            <tr class="row1">
                <td><input class="tab" type="button" value="0" onclick="insert(0)"></td>
                <td><input class="tab hov1" type="button" value="." onclick="insert('.')"></td>
                <td><input class="tab hov1" type="button" value="del" onclick="del()"></td>
                <td><input class="tab hov1" type="button" value="%" onclick="insert('%')"></td>
            </tr>
        </table>
        <input id="btn" type="button" value="=" onclick="eql()">
    </div>
    
    <footer>
        <hr id="ln1">

            xmlns="http://www.w3.org/2000/svg">

        </svg> by <strong><i>Shreya Rathore.</strong></i>
    </footer>

</body>
<script src="jquery-3.5.1.js"></script>
<script src="cal-js.js"></script>

</html>
